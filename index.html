<!doctype html>
<html lang="ar" id="htmlRoot" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GO STORE - المتجر</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-white text-gray-900 transition-colors duration-200">
  <header class="bg-white border-b">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img src="images/logo.png" alt="logo" class="h-10 w-10 object-contain" onerror="this.style.display='none'">
        <h1 class="text-xl font-bold" id="siteTitle">GO STORE</h1>
      </div>
      <div class="flex items-center gap-3">
        <select id="langSwitch" class="border rounded px-2 py-1">
          <option value="ar">العربية</option>
          <option value="en">English</option>
        </select>
        <a id="cartLink" href="checkout.html" class="relative">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 7h13l-2-7M10 21a1 1 0 11-2 0 1 1 0 012 0zm8 0a1 1 0 11-2 0 1 1 0 012 0z" />
          </svg>
          <span id="cartCount" class="absolute -top-2 -left-2 bg-green-600 text-white text-xs rounded-full px-1">0</span>
        </a>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-8">
    <section class="mb-6">
      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-2xl font-bold" data-i18n="sectionsTitle">الأقسام</h2>
        <div class="flex gap-3 flex-wrap mt-3">
          <button class="chip" data-i18n="electronics">الكترونيات</button>
          <button class="chip" data-i18n="mobiles">موبايلات</button>
          <button class="chip" data-i18n="clothes">ملابس</button>
          <button class="chip" data-i18n="home">منزل</button>
          <button class="chip" data-i18n="offers">عروض اليوم</button>
        </div>
      </div>
    </section>

    <section>
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-xl font-semibold" data-i18n="products">المنتجات</h2>
        <input id="search" type="search" placeholder="ابحث عن منتج..." class="border rounded px-3 py-2" />
      </div>
      <div id="products" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </section>
  </main>

  <footer class="bg-white border-t mt-12 py-6">
    <div class="max-w-6xl mx-auto px-4 text-center text-sm text-gray-600">GO STORE. © <span id="year"></span></div>
  </footer>

<script src="script.js"></script>
</body>
</html>
