<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Momento Store</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <header class="header">
    <div class="logo">Momento Store</div>
    <div class="search"><input id="search" placeholder="ابحث عن منتج أو نوع..." /></div>
    <div style="display:flex;gap:10px;align-items:center">
      <button id="openCart" class="badge">السلة (<span id="cartCount">0</span>)</button>
    </div>
  </header>

  <section class="filters" aria-label="عوامل التصفية">
    <div class="filter-group">
      <label>الفئة:</label>
      <select id="filterCat" class="select small">
        <option value="">الكل</option>
      </select>
    </div>
    <div class="filter-group">
      <label>المقاس:</label>
      <select id="filterSize" class="select small">
        <option value="">الكل</option>
      </select>
    </div>
    <div class="filter-group">
      <label>اللون:</label>
      <select id="filterColor" class="select small">
        <option value="">الكل</option>
      </select>
    </div>
    <div class="filter-group">
      <label>الترتيب:</label>
      <select id="sort" class="select small">
        <option value="default">الافتراضي</option>
        <option value="price-asc">الأرخص</option>
        <option value="price-desc">الأغلى</option>
      </select>
    </div>
  </section>

  <main id="productsArea" class="grid" aria-live="polite"></main>

  <footer style="text-align:center;margin-top:24px;color:var(--muted)">Momento Store © <span id="year"></span></footer>
</div>

<!-- Product modal -->
<div id="modalBackdrop" class="modal-backdrop" role="dialog" aria-hidden="true">
  <div class="modal" role="document">
    <div class="left">
      <img id="modalMainImg" src="" alt="صورة المنتج">
      <div class="thumbs" id="modalThumbs"></div>
    </div>
    <div class="right">
      <h2 id="modalTitle"></h2>
      <div id="modalDesc" style="color:var(--muted)"></div>
      <div><span class="price" id="modalPrice"></span></div>
      <div>
        <label>المقاس</label>
        <select id="modalSize" class="select small"></select>
      </div>
      <div>
        <label>اللون</label>
        <select id="modalColor" class="select small"></select>
      </div>
      <div style="display:flex;gap:8px">
        <button id="modalAdd" class="btn">أضف للسلة</button>
        <button id="modalClose" class="btn ghost">إغلاق</button>
      </div>
    </div>
  </div>
</div>

<!-- Cart drawer -->
<div id="cartDrawer" class="cart-drawer" aria-hidden="true">
  <h3>سلة المشتريات</h3>
  <div id="cartItems" style="overflow:auto;flex:1"></div>
  <div style="display:flex;justify-content:space-between;align-items:center">
    <strong>الإجمالي: <span id="cartTotal">0 ج.م</span></strong>
    <a href="checkout.html" class="btn">الدفع</a>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
