<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Momento Store</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="styles.css">
</head>
<body class="bg-white text-gray-900 font-tajawal">

<header class="bg-white border-b sticky top-0 z-40">
  <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <div class="text-2xl font-bold text-green-600">Momento Store</div>
    </div>

    <div class="flex items-center gap-3">
      <select id="langSwitch" class="border rounded px-2 py-1">
        <option value="ar">العربية</option>
        <option value="en">English</option>
      </select>
      <input id="search" type="search" placeholder="ابحث عن منتج..." class="border rounded px-3 py-2" />
      <button id="cartBtn" class="relative">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 7h13l-2-7M10 21a1 1 0 11-2 0 1 1 0 012 0zm8 0a1 1 0 11-2 0 1 1 0 012 0z" />
        </svg>
        <span id="cartCount" class="absolute -top-2 -left-2 bg-green-600 text-white text-xs rounded-full px-1">0</span>
      </button>
    </div>
  </div>
</header>

<main class="max-w-6xl mx-auto px-4 py-8 space-y-10">

  <!-- autoplay carousel -->
  <section>
    <div class="flex items-center justify-between mb-3">
      <h2 class="text-2xl font-bold" data-i18n="featured">عروض مميزة</h2>
      <div class="flex gap-2">
        <button class="btn" id="prevFeatured">◀</button>
        <button class="btn" id="nextFeatured">▶</button>
      </div>
    </div>
    <div class="carousel" id="featuredCarousel" tabindex="0"></div>
  </section>

  <!-- categories with horizontal carousels -->
  <section>
    <h2 class="text-2xl font-bold mb-3" data-i18n="electronics">إلكترونيات</h2>
    <div class="carousel" id="electronicsCarousel"></div>
  </section>

  <!-- vertical new arrivals -->
  <section>
    <div class="flex items-center justify-between mb-3">
      <h2 class="text-2xl font-bold" data-i18n="newarrivals">وصل حديثًا</h2>
    </div>
    <div class="vertical-list" id="newArrivals"></div>
  </section>

  <!-- bestsellers grid -->
  <section>
    <h2 class="text-2xl font-bold mb-3" data-i18n="bestsellers">الأكثر مبيعًا</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6" id="bestsellers"></div>
  </section>

  <!-- contact -->
  <section>
    <div class="bg-white rounded-lg shadow p-6">
      <h3 class="text-lg font-semibold mb-2" data-i18n="contact">تواصل معنا</h3>
      <div class="flex gap-4 items-center">
        <a href="https://wa.me/01009692467" target="_blank" class="text-green-600">واتساب: 01009692467</a>
        <a href="https://www.facebook.com/share/1H4rdS4RVX/" target="_blank" class="text-green-600">فيسبوك</a>
      </div>
    </div>
  </section>

</main>

<!-- product modal -->
<div id="productModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
  <div class="bg-white w-full max-w-3xl mx-4 rounded-lg shadow p-6">
    <div class="flex flex-col md:flex-row gap-4">
      <img id="pmImg" src="images/product-phone.jpg" class="w-full md:w-1/2 h-64 object-cover rounded" alt="product">
      <div class="flex-1">
        <h3 id="pmTitle" class="text-xl font-bold mb-2"></h3>
        <p id="pmDesc" class="text-gray-700 mb-4"></p>
        <div class="flex items-center gap-3 mb-4">
          <div class="text-2xl font-bold" id="pmPrice"></div>
          <button id="pmAdd" class="px-4 py-2 bg-green-600 text-white rounded">أضف للسلة</button>
        </div>
        <button id="pmClose" class="text-sm text-gray-500">إغلاق</button>
      </div>
    </div>
  </div>
</div>

<!-- popup cart sidebar -->
<aside id="cartSidebar" class="fixed inset-0 pointer-events-none z-60">
  <div class="cart-backdrop fixed inset-0 bg-black bg-opacity-40 hidden"></div>
  <div class="cart-panel fixed right-0 top-0 h-full w-full md:w-96 bg-white shadow-lg transform translate-x-full transition-transform pointer-events-auto">
    <div class="p-4 border-b flex items-center justify-between">
      <h3 class="font-bold" data-i18n="cartTitle">سلة المشتريات</h3>
      <button id="closeCartPanel" class="text-sm text-gray-600">إغلاق</button>
    </div>
    <div class="p-4 space-y-4 overflow-y-auto h-[calc(100vh-240px)]" id="cartItems"></div>
    <div class="p-4 border-t flex items-center justify-between">
      <strong data-i18n="total">الإجمالي: </strong> <span id="cartTotal">0 ج.م</span>
      <a id="gotoCheckout" href="checkout.html" class="px-4 py-2 bg-green-600 text-white rounded">الدفع</a>
    </div>
  </div>
</aside>

<footer class="bg-white border-t mt-12 py-6">
  <div class="max-w-6xl mx-auto px-4 text-center text-sm text-gray-600">Momento Store. © <span id="year"></span></div>
</footer>

<script src="script.js"></script>
</body>
</html>
