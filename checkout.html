<!doctype html>
<html lang="ar" id="htmlRootCheckout" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - GO STORE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-white text-gray-900">
  <header class="bg-white border-b">
    <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-xl font-semibold" data-i18n="checkoutTitle">إتمام الطلب</h1>
      <a href="index.html" class="text-green-600" data-i18n="backToStore">العودة للمتجر</a>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow p-6">
      <h2 class="text-2xl font-bold mb-4" data-i18n="orderDetails">تفاصيل الطلب</h2>
      <div id="checkoutItems" class="space-y-4 mb-6"></div>
      <div class="flex items-center justify-between border-t pt-4">
        <strong data-i18n="total">الإجمالي:</strong> <span id="checkoutTotal">0 ج.م</span>
      </div>
    </div>

    <div class="bg-white rounded-lg shadow p-6 mt-8">
      <h2 class="text-2xl font-bold mb-4" data-i18n="shipping">بيانات الشحن</h2>
      <form id="checkoutForm" class="space-y-4">
        <div>
          <label class="block mb-1" data-i18n="fullNameLabel">الاسم الكامل</label>
          <input type="text" id="name" class="border rounded w-full px-3 py-2" required>
        </div>
        <div>
          <label class="block mb-1" data-i18n="phoneLabel">رقم الهاتف</label>
          <input type="tel" id="phone" class="border rounded w-full px-3 py-2" required>
        </div>
        <div>
          <label class="block mb-1" data-i18n="addressLabel">العنوان</label>
          <textarea id="address" class="border rounded w-full px-3 py-2" rows="3" required></textarea>
        </div>
        <div class="text-right">
          <button type="submit" class="px-6 py-2 bg-green-600 text-white rounded" data-i18n="confirmOrder">تأكيد الطلب</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="bg-white border-t mt-12 py-6">
    <div class="max-w-5xl mx-auto px-4 text-center text-sm text-gray-600">GO STORE. © <span id="year"></span></div>
  </footer>
<script src="script.js"></script>
</body>
</html>
