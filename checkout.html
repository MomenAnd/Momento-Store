<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>إتمام الطلب - Momento Store</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="styles.css">
</head>
<body class="bg-white text-gray-900 font-tajawal">

<header class="bg-white border-b sticky top-0 z-40">
  <div class="max-w-4xl mx-auto px-4 py-3 flex items-center justify-between">
    <div class="text-2xl font-bold text-green-600">Momento Store</div>
    <a href="index.html" class="text-green-600">العودة للمتجر</a>
  </div>
</header>

<main class="max-w-4xl mx-auto px-4 py-8">
  <div class="bg-white rounded-lg shadow p-6 mb-6">
    <h2 class="text-2xl font-bold mb-4">تفاصيل الطلب</h2>
    <div id="checkoutItems" class="space-y-4 mb-4"></div>
    <div class="flex(items-center) justify-between border-t pt-4">
      <strong>الإجمالي: <span id="checkoutTotal">0 ج.م</span></strong>
    </div>
  </div>

  <div class="bg-white rounded-lg shadow p-6">
    <h2 class="text-2xl font-bold mb-4">بيانات الشحن</h2>
    <form id="checkoutForm" class="space-y-4">
      <div><label>الاسم الكامل</label><input id="name" class="border rounded w-full px-3 py-2" required></div>
      <div><label>رقم الهاتف</label><input id="phone" class="border rounded w-full px-3 py-2" required></div>
      <div><label>العنوان</label><textarea id="address" class="border rounded w-full px-3 py-2" rows="3" required></textarea></div>
      <div class="text-right"><button class="px-6 py-2 bg-green-600 text-white rounded">تأكيد الطلب</button></div>
    </form>
  </div>
</main>

<footer class="bg-white border-t mt-12 py-6">
  <div class="max-w-4xl mx-auto px-4 text-center text-sm text-gray-600">Momento Store. © <span id="year"></span></div>
</footer>

<script src="script.js"></script>
</body>
</html>
