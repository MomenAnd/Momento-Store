<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>صفحة الدفع - GO STORE Plus</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <header class="bg-white shadow sticky top-0 z-20">
    <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-xl font-semibold">إتمام الطلب</h1>
      <a href="index.html" class="text-blue-600">العودة للمتجر</a>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow p-6">
      <h2 class="text-2xl font-bold mb-4">تفاصيل الطلب</h2>
      <div id="checkoutItems" class="space-y-4 mb-6"></div>
      <div class="flex items-center justify-between border-t pt-4">
        <strong>الإجمالي: <span id="checkoutTotal">0 ج.م</span></strong>
      </div>
    </div>

    <div class="bg-white rounded-lg shadow p-6 mt-8">
      <h2 class="text-2xl font-bold mb-4">بيانات الشحن</h2>
      <form id="checkoutForm" class="space-y-4">
        <div>
          <label class="block mb-1">الاسم الكامل</label>
          <input type="text" id="name" class="border rounded w-full px-3 py-2" required>
        </div>
        <div>
          <label class="block mb-1">رقم الهاتف</label>
          <input type="tel" id="phone" class="border rounded w-full px-3 py-2" required>
        </div>
        <div>
          <label class="block mb-1">العنوان</label>
          <textarea id="address" class="border rounded w-full px-3 py-2" rows="3" required></textarea>
        </div>
        <div class="text-right">
          <button type="submit" class="px-6 py-2 bg-green-600 text-white rounded">تأكيد الطلب</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="bg-white border-t mt-12 py-6">
    <div class="max-w-5xl mx-auto px-4 text-center text-sm text-gray-600">GO STORE. جميع الحقوق محفوظة. © <span id="year"></span></div>
  </footer>

  <script>
    const CART_KEY='go_store_cart';
    const getCart=()=>JSON.parse(localStorage.getItem(CART_KEY)||'[]');
    const productsData=[
      {id:1,title:'هاتف سامسونج',price:4999,img:'https://via.placeholder.com/400x250?text=Phone'},
      {id:2,title:'سماعات بلوتوث',price:899,img:'https://via.placeholder.com/400x250?text=Headphones'},
      {id:3,title:'ساعة ذكية',price:1299,img:'https://via.placeholder.com/400x250?text=Watch'}
    ];
    function renderCheckout(){
      const container=document.getElementById('checkoutItems');
      const cart=getCart();
      container.innerHTML='';
      let total=0;
      if(cart.length===0){
        container.innerHTML='<div>السلة فارغة، <a href="index.html" class="text-blue-600">العودة للتسوق</a></div>';
        document.getElementById('checkoutTotal').textContent='0 ج.م';return;
      }
      cart.forEach(it=>{
        const p=productsData.find(x=>x.id===it.id);
        if(!p)return;
        const item=document.createElement('div');
        item.className='flex items-center gap-3 border-b pb-3';
        item.innerHTML=`<img src='${p.img}' class='w-16 h-16 object-cover rounded'><div class='flex-1'><div class='font-semibold'>${p.title}</div><div class='text-sm text-gray-600'>الكمية: ${it.qty}</div></div><div class='font-bold'>${p.price*it.qty} ج.م</div>`;
        container.appendChild(item);
        total+=p.price*it.qty;
      });
      document.getElementById('checkoutTotal').textContent=total+' ج.م';
    }
    document.getElementById('checkoutForm').addEventListener('submit',e=>{
      e.preventDefault();
      alert('✅ تم تأكيد الطلب بنجاح! سيتم التواصل معك قريبًا.');
      localStorage.removeItem(CART_KEY);
      window.location.href='index.html';
    });
    document.getElementById('year').textContent=new Date().getFullYear();
    renderCheckout();
  </script>
</body>
</html>
