<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Checkout - Momento Store</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <header class="header"><div class="logo">Momento Store</div><a href="index.html" class="badge">العودة للمتجر</a></header>
  <main style="display:grid;grid-template-columns:1fr 360px;gap:18px;margin-top:18px">
    <section class="checkout-form">
      <h2>معلومات الشحن والدفع</h2>
      <form id="checkoutForm">
        <div style="display:flex;gap:8px;flex-wrap:wrap">
          <input id="name" class="small" placeholder="الاسم الكامل" required style="flex:1"/>
          <input id="phone" class="small" placeholder="رقم الهاتف" required style="flex:1"/>
        </div>
        <div style="margin-top:8px">
          <input id="address" class="small" placeholder="العنوان" required style="width:100%"/>
        </div>
        <div style="margin-top:8px;display:flex;gap:8px">
          <input id="city" class="small" placeholder="المدينة" required style="flex:1"/>
          <input id="zip" class="small" placeholder="الرمز البريدي" style="width:140px"/>
        </div>
        <div style="margin-top:12px">
          <button type="submit" class="btn">تأكيد الطلب</button>
        </div>
        <div id="orderMsg" style="margin-top:12px;color:var(--green)"></div>
      </form>
    </section>

    <aside>
      <div class="checkout-form">
        <h3>ملخص الطلب</h3>
        <div id="checkoutItems"></div>
        <div style="margin-top:12px"><strong>الإجمالي: <span id="checkoutTotal">0 ج.م</span></strong></div>
      </div>
    </aside>
  </main>
  <footer style="text-align:center;margin-top:24px;color:var(--muted)">Momento Store © <span id="year"></span></footer>
</div>
<script src="script.js"></script>
</body>
</html>
